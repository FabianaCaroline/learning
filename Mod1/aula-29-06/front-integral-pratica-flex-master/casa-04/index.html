<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Lista de pessoas</title>
</head>

<body>
    <div class="container-nearby-friends">
        <div class="nearby">
            <h1>Nearby Friends</h1>
            <a href="#">See all</a>
        </div>
        <div class="container-friend-cards">
            <div class="friend-card">
                <img class="profile-photo" src="assets/josh.png" alt="Foto do Josh">
                <h1>Josh</h1>
                <img class="icon-soma" src="assets/icone-soma.svg" alt="Ícone adicionar">
            </div>
            <div class="friend-card">
                <img class="profile-photo" src="assets/christer.png" alt="Foto do Christer">
                <h1>Christer</h1>
                <img class="icon-soma" src="assets/icone-soma.svg" alt="Ícone adicionar">
            </div>
            <div class="friend-card">
                <img class="profile-photo" src="assets/lise.png" alt="Foto da Lise">
                <h1>Lise</h1>
                <img class="icon-soma" src="assets/icone-soma.svg" alt="Ícone adicionar">
            </div>
            <div class="friend-card">
                <img class="profile-photo" src="assets/katrine.png" alt="Foto da Katrine">
                <h1>Katrine</h1>
                <img class="icon-soma" src="assets/icone-soma.svg" alt="Ícone adicionar">
            </div>
        </div>
    </div>
    <div class="container-contacts">
        <div class="contacts">
            <h1>Contacts</h1>
            <h2>43</h2>
        </div>
        <div class="friend-chat">
            <div class="photo">
                <img class="profile-photo" src="assets/lise.png" alt="Foto da Lise">
                <div>
                    <h2>Lise</h2>
                    <p>Bergen, Norway</p>
                </div>
            </div>
            <img class="cht-icon" src="assets/icone-chat.svg" alt="Ícone de chat">
        </div>
        <div class="friend-chat">
            <div class="photo">
                <img class="profile-photo" src="assets/emily.png" alt="Foto da Emily">
                <div>
                    <h2>Emily</h2>
                    <p>Bergen, Norway</p>
                </div>
            </div>
            <img class="cht-icon" src="assets/icone-chat.svg" alt="Ícone de chat">
        </div>
        <div class="friend-chat">
            <div class="photo">
                <img class="profile-photo" src="assets/jake.png" alt="Foto do Jake">
                <div>
                    <h2>Jake</h2>
                    <p>Bergen, Norway</p>
                </div>
            </div>
            <img class="cht-icon" src="assets/icone-chat.svg" alt="Ícone de chat">
        </div>
        <div class="friend-chat">
            <div class="photo">
                <img class="profile-photo" src="assets/cheryl.png" alt="Foto da Cheryl">
                <div>
                    <h2>Cheryl</h2>
                    <p>Bergen, Norway</p>
                </div>
            </div>
            <img class="cht-icon" src="assets/icone-chat.svg" alt="Ícone de chat">
        </div>
        <a href="#">View everyone</a>
    </div>
</body>

</html>
