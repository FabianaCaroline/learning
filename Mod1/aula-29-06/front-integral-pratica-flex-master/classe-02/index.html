<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Feedback</title>
</head>

<body>
    <div class="card1">
        <img class="btn-fechar" src="assets/botao-fechar.svg" alt="Botão fechar">
        <h1>How satisfied are you with our customer support performance?</h1>
        <div class="emojis">
            <div>
                <img src="assets/emoji-triste.svg" alt="insatisfeito">
                <p>Unhappy</p>
            </div>
            <div>
                <img src="assets/emoji-neutro.svg" alt="indiferente">
                <p>Neutral</p>
            </div>
            <div>
                <img src="assets/emoji-feliz.svg" alt="satisfeito">
                <p>Satisfied</p>
            </div>
        </div>
        <a href="#">Close</a>
    </div>
    <div class="card2">
        <img class="btn-fechar" src="assets/botao-fechar.svg" alt="Botão fechar">
        <img src="assets/coracao.svg" alt="Ícone de coração">
        <h1>Thank you, James!</h1>
        <p>We’ll use your feedback to improve our customer support performance.</p>
        <div class="btns">
            <a class="comment-btn" href="#">Write a comment</a>
            <a class="done-btn" href="#">Done</a>
        </div>
    </div>
</body>

</html>
