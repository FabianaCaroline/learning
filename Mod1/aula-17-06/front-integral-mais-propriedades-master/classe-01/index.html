<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Alerts</title>
</head>

<body>
    <div class="card">
        <div class="close-button">
            <img src="assets/close.svg" alt="Icone close">
        </div>
        <img class="main-image" src="assets/cookie.svg" alt="Icone de um cookie">
        <div class="message">
            <p>Nós utilizamos cookies para melhorar nossa UX, analytics e marketing.</p>
        </div>
        <a class="button red">Tudo bem!</a>
    </div>
    <div class="card alerta">
        <div class="close-button"></div>
        <img class="main-image" src="assets/alert.svg" alt="Icone de uma luz de alerta">
        <div class="message alerta">
            <p>Você será deslogado imediatamente!</p>
        </div>
        <a class="button blue">Extender login</a>
    </div>
</body>

</html>
