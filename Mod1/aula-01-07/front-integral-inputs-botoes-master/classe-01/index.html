<body>
    <div class="container">
        <h1>Get unlimited acess to everything</h1>
        <div class="total-container">
            <h2>Total billed $50</h2>
            <p>Enter your credit card details to complete subscription</p>
        </div>
        <div class="inputs-container">
            <label for="card-num">Card number</label>
            <input id="card-num" type="text" placeholder="1234 1234 1234 1234">
        </div>
        <div class="code-date-container">
            <div class="inputs-container">
                <label for="card-date">Expiration date</label>
                <input id="card-date" type="text" placeholder="MM/YY">
            </div>
            <div class="inputs-container">
                <label for="card-code">Security code</label>
                <input id="card-code" type="text" placeholder="123">
            </div>
        </div>
        <p class="info">By subscribing you agree to our Use of Service. Your payment method will be charged with $50 and you'll have
            access to all locked features until 20 jan 2022.</p>
        <button>Pay Now</button>
    </div>
