<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Galeria</title>
</head>
<body>
    <nav class="menu-lateral">
        <div>
            <img id="hamburguer-icon" src="assets/closed-menu.svg" alt="Abrir menu">
        </div>
        <div id="home-icon">
            <img src="assets/active-home.svg" alt="Ir para página inicial">
            <p class="oculto">Início</p>
        </div>
        <div id="favorite-icon">
            <img src="assets/inactive-like.svg" alt="Ir para favoritos">
            <p class="oculto">Favoritos</p>
        </div>
        <div id="settings-icon">
            <img src="assets/inactive-settings.svg" alt="Ir para configurações">
            <p class="oculto">Configurações</p>
        </div>
    </nav>
    <section>
        <header>
            <h1>Início</h1>
        </header>
        <div class="galeria"></div>
    </section>
    <div class="modal">
        <img id="btn-fechar" src="assets/open-menu.svg" alt="Fechar">
        <div id="seta-anterior">
            <img src="assets/prev.svg" alt="Imagem anterior">
        </div>
        <img id="img-modal" src="" alt="">
        <div id="seta-proximo">
            <img src="assets/next.svg" alt="Próxima imagem">
        </div>
    </div>
</body>
</html>
