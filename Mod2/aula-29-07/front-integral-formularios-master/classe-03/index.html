<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Music</title>
</head>
<body>
    <form action="https://www.google.com/search" method="GET" target="_blank">
        <div>
            <label for="generos-musicais">Gênero musical</label>
            <select id="generos" required>
                <option value="">Selecione um gênero</option>
                <option value="Pop">Música Popular</option>
                <option value="Lo-fi">Música Lo-fi</option>
                <option value="Erudita">Música Erudita</option>
            </select>
        </div>
        <div>
            <!-- <label for="musica">Música</label> -->
            <input type="text" name="q" id="musica" style="display:none;">
        </div>
        <button type="submit">Go</button>
    </form>
</body>
</html>
